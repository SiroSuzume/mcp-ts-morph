name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.6 # package.json から取得したバージョン

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0' # package.json の volta から取得したバージョン
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm run check-types

      - name: Run lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test 